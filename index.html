<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/options.css">
    <link rel="stylesheet" href="./css/canvas.css">
    <link rel="stylesheet" href="./css/frames.css">
</head>
<body>
    <div class="title-container">
        <img class="title-image" src="./img/elements/Title.png" alt="title">
    </div>
    <div class="content-container">
        <div class="options-container">
            <button class="buttons-items active-button" name="pen"> <img src="./img/icons/pen.png" alt="pen"></button>
            <button class="buttons-items" name="eraser"> <img src="./img/icons/eraser.png" alt="eraser"></button>
            <button class="buttons-items" name="mouse"> <img src="./img/icons/mouse.png" alt="mouse"></button>
            <button class="buttons-items" name="rule"> <img src="./img/icons/rule.png" alt="rule"></button>
            <button class="buttons-items" name="circle"> <img src="./img/icons/circle.png" alt="circle"></button>
            <button class="buttons-items" name="rectangle"> <img src="./img/icons/rectangle.png" alt="rectangle"></button>
            <button class="buttons-items" name="picker"> <img src="./img/icons/picker.png" alt="picker"></button>
        </div>
        <div class="colors">
            <div id="color-picker-primary" class="color-picker"></div>
            <div id="color-picker-secondary" class="color-picker"></div>
        </div>
        <div class="canvas-container">
            <canvas height="448" width="448" id="canvas"></canvas>
        </div>
        <div class="frames-container">

        </div>
    </div>

    <script src="./scripts/options.js"></script>
    <script src="./scripts/canvas.js"></script>
</body>
</html>
